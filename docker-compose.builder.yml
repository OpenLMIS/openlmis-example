version: "2"
services:
  consul:
    command: -server -bootstrap
    image: gliderlabs/consul-server
    ports:
      - "8500:8500"
  registrator:
    image: gliderlabs/registrator
    command: -internal consul://consul:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    links:
      - consul
  builder:
    image: openlmis/dev
    links:
      - db
      - log
      - registrator
    volumes:
      - '.:/app'
    command:
      - './build.sh'
    environment:
      GRADLE_OPTS: '-Dorg.gradle.daemon=false'
    env_file: .env
  sonar:
    image: openlmis/dev
    volumes:
      - '.:/app'
    entrypoint:
      - 'gradle'
    command:
      - 'sonarqube'
    environment:
      GRADLE_OPTS: '-Dorg.gradle.daemon=false $SONAR_LOGIN $SONAR_PASSWORD'
    env_file: .env
  image:
    build: .
    image: openlmis/example
  example:
    image: openlmis/example
    links:
      - db
      - log
      - registrator
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: '-Dlogging.config=/logback.xml'
    volumes:
      - '../logback.xml:/logback.xml'
  db:
    image: openlmis/postgres
    ports:
      - "5432"
    env_file: .env
  log:
    image: openlmis/rsyslog
    volumes:
      - '../logs/example:/var/log'
